<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESH MIND | Connexion</title>
    <style>
        :root {
            --primary-color: #398166;
            --secondary-color: #398166;
            --text-color: #398166;
            --background-color: #ffffff;
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #398166 10%, #ffffff 90%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: white;
            cursor: pointer;
        }

        .form-group select option {
            padding: 0.8rem;
            background-color: white;
            color: var(--text-color);
        }

        .form-group select option:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .payment-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .payment-method {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method.active {
            background-color: var(--primary-color);
            color: white;
        }

        .btn {
            display: block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 50%;
            margin: 1rem auto;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .payment-fields {
            display: none;
        }

        .payment-fields.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .login-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>FRESH MIND</h1>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-header">
            <h1>Connexion</h1>
            <p>Accédez à votre compte FRESH MIND</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur (optionnel)</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="payment-section">
                <h2>Méthode de paiement</h2>
                <div class="payment-methods">
                    <div class="payment-method active" data-method="card">Carte bancaire</div>
                    <div class="payment-method" data-method="paypal">PayPal</div>
                    <div class="payment-method" data-method="applepay">Apple Pay</div>
                </div>

                <!-- Champs pour carte bancaire -->
                <div id="card-fields" class="payment-fields active">
                    <div class="form-group">
                        <label for="cardholder">Nom sur la carte</label>
                        <input type="text" id="cardholder" name="cardholder" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Numéro de carte</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="expiry">Date d'expiration</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="billing-address">Adresse de facturation</label>
                        <input type="text" id="billing-address" name="billing-address" required>
                    </div>
                </div>

                <!-- Champs pour PayPal -->
                <div id="paypal-fields" class="payment-fields">
                    <div class="form-group">
                        <label for="paypal-email">Email PayPal</label>
                        <input type="email" id="paypal-email" name="paypal-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="paypal-amount">Montant</label>
                        <input type="number" id="paypal-amount" name="paypal-amount" required>
                    </div>

                    <div class="form-group">
                        <label for="paypal-description">Description du paiement (optionnel)</label>
                        <input type="text" id="paypal-description" name="paypal-description">
                    </div>

                    <div class="form-group">
                        <label>Source de fonds</label>
                        <select name="paypal-source" id="paypal-source" required>
                            <option value="balance">Solde PayPal</option>
                            <option value="card">Carte bancaire liée</option>
                            <option value="bank">Compte bancaire lié</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="paypal-2fa">Code de vérification 2FA</label>
                        <input type="text" id="paypal-2fa" name="paypal-2fa" required>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="paypal-terms" required>
                        <label for="paypal-terms">J'accepte les conditions d'utilisation de PayPal</label>
                    </div>
                </div>

                <!-- Champs pour Apple Pay -->
                <div id="applepay-fields" class="payment-fields">
                    <div class="form-group">
                        <label for="apple-device">Type d'appareil Apple</label>
                        <select id="apple-device" name="apple-device" required>
                            <option value="iphone">iPhone</option>
                            <option value="ipad">iPad</option>
                            <option value="watch">Apple Watch</option>
                            <option value="mac">Mac</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="apple-amount">Montant</label>
                        <input type="number" id="apple-amount" name="apple-amount" required>
                    </div>

                    <div class="form-group">
                        <label for="apple-billing">Adresse de facturation</label>
                        <input type="text" id="apple-billing" name="apple-billing" required>
                    </div>

                    <div class="form-group">
                        <p>Authentification requise via Face ID, Touch ID ou code d'accès sur votre appareil Apple</p>
                    </div>
                </div>
            </div>
            <a href="rc.html" class="btn">Se connecter</a>
        </form>

        <div class="toggle-form">
            <p>Si vous n'avez pas de compte,<a href="inscription.html" id="register-link">S'inscrire</a></p>
            <p>Si vous êtes un psychologue,<a href="inscriptionpsycologue.html" id="register-link">S'inscrire</a></p>
        </div>
    </main>


    <script>
        // Supprimez ou commentez l'ancien code JavaScript
        // document.getElementById('login-form').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     window.location.href = 'rc.html';
        // });

        // Gardez le reste du code JavaScript pour la gestion des méthodes de paiement
        const paymentMethods = document.querySelectorAll('.payment-method');
        const paymentFields = document.querySelectorAll('.payment-fields');

        paymentMethods.forEach(method => {
            method.addEventListener('click', function() {
                // Update active payment method
                paymentMethods.forEach(m => m.classList.remove('active'));
                this.classList.add('active');

                // Show corresponding fields
                const selectedMethod = this.getAttribute('data-method');
                paymentFields.forEach(field => field.classList.remove('active'));
                document.getElementById(`${selectedMethod}-fields`).classList.add('active');
            });
        });
    </script>
</body>
</html>
