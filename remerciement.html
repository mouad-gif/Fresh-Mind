<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESH MIND | Confirmation</title>
    <style>
        :root {
            --primary-color: #398166;
            --secondary-color: #398166;
            --text-color: #398166;
            --background-color: #ffffff;
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #398166 10%, #ffffff 90%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background-color: var(--background-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .confirmation-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .confirmation-header {
            margin-bottom: 2rem;
        }

        .confirmation-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .confirmation-content {
            margin-bottom: 2rem;
        }

        .confirmation-content p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                margin: 100px 20px 40px;
                padding: 2rem;
            }

            .confirmation-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>FRESH MIND</h1>
            </div>
        </nav>
    </header>

    <main class="confirmation-container">
        <div class="confirmation-header">
            <h1>Merci pour votre réservation !</h1>
        </div>
        
        <div class="confirmation-content">
            <p>Votre rendez-vous a été enregistré avec succès.</p>
            <p>Vous recevrez bientôt un email de confirmation avec tous les détails de votre consultation.</p>
            <p>Notre équipe est impatiente de vous accompagner dans votre parcours de bien-être.</p>
        </div>

        <a href="index.html" class="btn">Retour à l'accueil</a>
    </main>
</body>
</html>
